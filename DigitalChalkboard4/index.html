<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/uchicago_format.css">
    <link rel="stylesheet" href="/css/digital_chalkboard_4.css">
</head>
<body>
    <div id="nav-placeholder"></div>
<div class="container container-content">
    <div id="trivia">
        <h3>Trivia question</h3>
        <p>Q: What is the capital of France?</p>
        <input type="text" id="triviaAnswer" placeholder="Your answer">
        <button onclick="checkTrivia()">Submit</button>
        <div id="triviaResponse"></div>
    </div>
    <br>
    <div id="number-check">
        <h3>Enter a five-digit number like 12345.</h3>
        <input type="text" id="numberInput" placeholder="5-digit number">
        <button onclick="checkNumber()">Submit</button>
        <div id="numberResult"></div>
    </div>
</div>
<div id="footer-placeholder"></div>
<script src="/js/nav.js"></script>
<script src="/js/footer.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
></script>
<script src="/js/digital_chalkboard_4.js"></script>
</body>
</html>
