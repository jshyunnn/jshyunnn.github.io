<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <title>Digital Chalkboard Week 08</title>
</head>

<body>
    <div id="nav-placeholder"></div>
    <div class="container-content">
        <h3>Music Search</h3>
        <input type="text" id="searchInput" placeholder="Enter artist or band name">
        <button onclick="searchArtist()">Search</button>
        <div id="artistResults"></div>
        <table id="albumTable" style="display: none;">
            <thead>
                <tr>
                    <th>Release Date</th>
                    <th>Album Name</th>
                </tr>
            </thead>
            <tbody id="albumList"></tbody>
        </table>
    </div>
    <div id="footer-placeholder"></div>
    <script src="/js/nav.js"></script>
    <script src="/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="/js/digital_chalkboard_7_2.js"></script>
